<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap');
        :root{
            --color-blue: #4b6bd8;
            --color-grey: #f3f5f7;
        }
        .background-is-grey{
          background: var(--color-grey);
        }
        .color-is-grey{
          color: #bfc0c0;
        }
        *{
            margin: 0;
            border: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        a {
          text-decoration: none;
          color: black;
        }
        aside{
            position: fixed;
            width: 250px;
            left: 0;
            background: var(--color-grey);
            height: 100%;
        }
        .sub-menu {
            height: 100%;
            display: flex;
            position: absolute;
            left: 250px;
            border: 2px solid var(--color-grey);
            width: 250px;
            top: 0;
            position: fixed;
            flex-direction: column;
        }
        main{
          position: absolute;
          height: 100%;
          width: 400px;
          left: 504px;
          top: 0;
          border-right: 2px solid var(--color-grey);
        }
    </style>
  </head>
  <body>
    <aside>
      <div class="logo">
        <span class="logo__icon"></span>
        <h3 class="logo__name">Shark</h3>
      </div>
      <nav class="menu">
        <div class="menu__punkt">
          <span class="menu__icon color-is-grey"></span>
          <a class="menu__list" href=""> Dashboard </a>
        </div>
      </nav>
      <section class="project">
        <div class="project__list">
          <h4 class="project__title color-is-grey">Projects</h4>
          <span class="project__icon"></span>
          <a class="project__name" href=""> Callipso </a>
          <span class="project__new-massege">+4</span>
        </div>
        <button class="project__more">Show more</button>
      </section>
    </aside>
    <section class="sub-menu">
      <div class="sub-menu__title-wrapper">
        <h2 class="sub-menu__title">Inbox</h2>
        <button class="sub-menu__more">+</button>
      </div>
      <div class="sub-menu__option">
        <h4 class="">General</h4>
        <h4 class="">Total</h4>
      </div>
      <div class="sub-menu__massege-wrap">
        <div class="sub-menu__massege background-is-grey">
          <img class="sub-menu__employee-avatar" src="" alt="" />
          <div class="sub-menu__employee-text">
            <h4 class="sub-menu__employee-name">Michael.B</h4>
            <h6 class="sub-menu__employee-position color-is-grey">Project manager</h6>
            <h6 class="sub-menu__employee-massege-short">Sent you the file</h6>
          </div>
          <span class="sub-menu__employee-massege-count">2</span>
        </div>
      </div>
    </section>
    <main class="massege-main">
      <header>
        <div class="login">
          <img class="login__avatar" src="" alt="">
          <h4 class="login__name">Anna.O</h4>
          <h6 class="login__status color-is-grey">Online</h6>
        </div>
      </header>
    </main>
  </body>
</html>
